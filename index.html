<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Threshold Tool - Image Processing & Effects</title>
    <link rel="stylesheet" href="style.css">
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #fff;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000000;
        }

        #canvas-container canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #controls {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            background-color: #000;
            padding: 20px;
            border-left: 1px solid #fff;
            box-shadow: -5px 0 15px rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            z-index: 100;
        }

        .control-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            background-color: #fff;
        }

        input[type="color"] {
            width: 50px;
            height: 25px;
            border: 1px solid #fff;
            background-color: #000;
        }

        input[type="text"] {
            width: 70px;
            padding: 5px;
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        button {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        .effect-button {
            width: 100%;
            margin: 5px 0;
        }

        .effect-button.active {
            background-color: #fff;
            color: #000;
        }

        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background-color: #000000;
        }

        #loading-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFFFFF;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .threshold-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #fff;
        }

        .remove-threshold {
            float: right;
            background: none;
            border: none;
            color: #f00;
            font-size: 20px;
            cursor: pointer;
        }

        .remove-threshold:hover {
            color: #ff0;
        }

        .swap-colors {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .swap-colors:hover {
            color: #ccc;
        }

        #palette-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        #settings-container {
            margin-top: 20px;
        }

        #settings-name {
            width: 100%;
            margin-bottom: 10px;
        }

        #saved-settings {
            width: 100%;
            margin-bottom: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px;
        }

        #settings-buttons {
            display: flex;
            gap: 10px;
        }

        #settings-buttons button {
            flex: 1;
        }

        /* Scrollbar styling */
        #controls::-webkit-scrollbar {
            width: 8px;
        }

        #controls::-webkit-scrollbar-track {
            background: #000;
        }

        #controls::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 4px;
        }

        #controls::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #fff;
            color: #000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #2196F3;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .nav-links a:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background-color: #2196F3;
            box-shadow: 0 2px 5px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="index.html" class="active">Threshold Tool</a>
            <a href="drawing-tool.html">Drawing Tool</a>
        </div>
    </div>
    <div id="canvas-container">
        <div id="loading-screen">
            <div id="loading-text">Loading Threshold Image</div>
        </div>
    </div>
    <div id="controls">
        <div class="controls-panel">
            <h2>Threshold Controls</h2>
            
            <div class="controls-section">
                <h3>Threshold Actions</h3>
                <div class="control-group">
                    <button id="random-btn" class="action-button">Randomize Thresholds</button>
                    <button id="save-btn" class="action-button">Save Threshold Image</button>
                </div>
            </div>
            
            <div class="controls-section">
                <h3>Threshold Image</h3>
                <div class="control-group">
                    <button id="new-image-btn" class="action-button">New Threshold Image</button>
                    <input type="file" id="image-upload" accept="image/*">
                    <span id="file-name">No threshold image selected</span>
                </div>
            </div>
            
            <div class="controls-section">
                <h3>Threshold Settings</h3>
                <div class="control-group">
                    <input type="text" id="settings-name" placeholder="Threshold settings name">
                    <button id="save-settings-btn">Save Threshold Settings</button>
                    <select id="saved-settings">
                        <option value="">Load threshold settings...</option>
                    </select>
                    <button id="delete-settings-btn">Delete Threshold Settings</button>
                </div>
            </div>
            
            <div class="controls-section">
                <h3>Threshold Background</h3>
                <div class="control-group">
                    <label for="background-color-picker">Background Color:</label>
                    <input type="color" id="background-color-picker" value="#000000">
                    <input type="text" id="background-hex" class="hex-input" value="#000000" maxlength="7">
                </div>
            </div>
            
            <div class="controls-section">
                <h3>Threshold Levels</h3>
                <div id="threshold-container">
                    <!-- Threshold controls will be added here -->
                </div>
            </div>
            
            <div class="controls-section">
                <h3>Threshold Effects</h3>
                <div class="control-group">
                    <button id="pixelate-btn" class="effect-button">Pixelate Threshold</button>
                    <div class="slider-container">
                        <input type="range" id="pixelation-slider" min="2" max="32" value="8">
                        <span id="pixelation-value">8</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="stroke-checkbox">
                        Threshold Stroke
                    </label>
                    <div class="color-option">
                        <input type="color" id="stroke-color-picker" value="#000000">
                        <input type="text" id="stroke-hex" class="hex-input" value="#000000" maxlength="7">
                    </div>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="vertical-stripes-checkbox" checked>
                        Threshold Vertical Stripes
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="horizontal-stripes-checkbox" checked>
                        Threshold Horizontal Stripes
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
